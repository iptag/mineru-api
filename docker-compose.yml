version: '3.8'

services:
  mineru-api:
    # 指定容器名称，对应 --name mineru-api
    container_name: mineru-api
    
    # 构建上下文，假设 Dockerfile 在当前目录
    build: 
      context: .
      dockerfile: Dockerfile
    
    # 镜像名称
    image: mineru-api
    
    # 端口映射，对应 -p 8000:8000
    ports:
      - "8000:8000"
    
    # 挂载卷，对应 -v 选项
    volumes:
      - /root/mineru/config.json:/app/config.json
      - /root/mineru/output:/app/output
    
    # 重启策略，对应 --restart unless-stopped
    restart: unless-stopped
